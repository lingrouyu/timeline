    <h1>台灣觀光</h1>
	<p>
		<h2> 臺灣觀光是臺灣的重要經濟產業，該產業的主管機關為中華民國交通部觀光局。主要旅客多數來自亞洲國家以及美國，近幾年由於新南向政策的開放，東南亞國家旅客逐年增加，2019年單年就將近260萬，日本旅客更超過210萬人次。
		<br>
		來台旅客數逐年成長，只有2003年例外。自2015年以來每年皆突破千萬人次，根據最新入境統計數據顯示，2019全年來台旅客超過1186萬人次，創下歷史新高	
		</h2>
